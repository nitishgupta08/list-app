<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body class="bg-background font-sans text-text">
  <main class="container mx-auto">

    <h1 class="text-5xl my-5 ">Typescipt List</h1>

    <section class="my-1">
      <form id="itemEntryForm">
        <label for="newItem" class="hidden">Enter a new to do item</label>
        <div class="flex">
          <input class="w-full p-4 rounded-md bg-primary-button  bg-opacity-10" id="newItem" type="text" maxlength="40"
            autocomplete="off" placeholder="Add item" />
          <button id="addItem"
            class="mx-2 p-4 border-solid border-2 border-primary-button hover:bg-primary-button hover:bg-opacity-25 rounded-md"
            title="Add new item" aria-label="Add new item to list">
            +
          </button>
        </div>
      </form>
    </section>

    <hr class="text-accent opacity-50 my-4" />
    <section class="my-4 mx-2">
      <header class="flex justify-between">
        <h2 class="text-3xl font-semibold">List</h2>
        <button id="clearItemsButton" class="p-2 bg-secondary-button rounded-md text-text hover:drop-shadow-xl"
          title="Clear the list" aria-label="Remove all items from the list">
          Clear
        </button>
      </header>

      <ul id="listItems" class="my-4 mx-2">
      </ul>
    </section>
  </main>
</body>

</html>
